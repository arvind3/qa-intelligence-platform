name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master, expanded-solution]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare worktrees
        run: |
          git fetch origin master expanded-solution --depth=1
          git worktree add ../wt-master origin/master
          git worktree add ../wt-expanded origin/expanded-solution

      - name: Build master (stable)
        working-directory: ../wt-master
        run: |
          npm ci
          npm run build -- --base=/qa-intelligence-platform/

      - name: Build expanded-solution (preview)
        working-directory: ../wt-expanded
        run: |
          npm ci
          npm run build -- --base=/qa-intelligence-platform/expanded-solution/

      - name: Assemble Pages artifact
        run: |
          rm -rf site
          mkdir -p site
          cp -R ../wt-master/dist/. site/
          mkdir -p site/expanded-solution
          cp -R ../wt-expanded/dist/. site/expanded-solution/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
